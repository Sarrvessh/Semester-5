<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="CIT LOGO.png" alt="Library Logo" class="logo-img">
                Library
            </div>
            <div class="website-name">CIT Coimbatore</div>
            <nav>
                <button onclick="location.href='catalogue.html'"><i class="fas fa-book"></i> Catalogue</button>
                <button><i class="fas fa-shopping-cart"></i> Cart</button>
            </nav>
        </header>
        <div class="main-content">
            <section>
                <h3>Cart</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Book Name</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Amount</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="cart-items">
                        <!-- Cart items will be populated here -->
                    </tbody>
                </table>
                <p id="total-amount"></p>
            </section>
        </div>
    </div>
    <script src="cart.js"></script>
</body>
</html>
