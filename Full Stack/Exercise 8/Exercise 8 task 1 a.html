<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compare Two Numbers</title>
</head>
<body>
    <script>
        let num1 = parseInt(prompt("Enter the first integer:"));
        let num2 = parseInt(prompt("Enter the second integer:"));

        if (num1 > num2) {
            document.write("<h1>The first number (" + num1 + ") is greater than the second number (" + num2 + ").</h1>");
        } else if (num1 < num2) {
            document.write("<h1>The second number (" + num2 + ") is greater than the first number (" + num1 + ").</h1>");
        } else {
            document.write("<h1>The two numbers are equal.</h1>");
        }
    </script>
</body>
</html>
